<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 添加视口 -->
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自写的乐淘移动端主页</title>
    <!-- 1. 也要使用一个UI框架 叫MUI 像bootstrap一样引包  引入mui.css -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 2. 引入font-awesome字体图标库 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 3. 引入首页自己的css文件 -->
    <link rel="stylesheet" href="./less/index.css">
</head>

<body>
    <!-- 公共的头部区域 -->
    <header id="header">
        <div class="left">

        </div>
        <div class="center">
            <h4>乐淘自写版主页</h4>
        </div>
        <div class="right">
            <a href="search.html" class="fa fa-search"></a>
        </div>
    </header>
    <!-- 主体内容 -->
    <main id="main">
        <!-- 轮播图区域 -->
        <section id="slider" class="mui-slider">
            <!-- 所有图片容器 mui-slider-loop 无缝轮播图需要添加这个类名-->
            <div class="mui-slider-group mui-slider-loop">
                <!-- 重复那个图片需要添加mui-slider-item-duplicate类名 -->
                <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="./images/banner4.png">
                    </a>
                </div>
                <!-- 第一张 -->
                <div class="mui-slider-item">
                    <a href="#">
                        <img src="./images/banner1.png">
                    </a>
                </div>
                <!-- 第二张 -->
                <div class="mui-slider-item">
                    <a href="#">
                        <img src="./images/banner2.png">
                    </a>
                </div>
                <!-- 第三张 -->
                <div class="mui-slider-item">
                    <a href="#">
                        <img src="./images/banner3.png">
                    </a>
                </div>
                <!-- 第四张 -->
                <div class="mui-slider-item">
                    <a href="#">
                        <img src="./images/banner4.png">
                    </a>
                </div>
                <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="./images/banner1.png">
                    </a>
                </div>
            </div>
            <!-- 所有的小圆点容器 -->
            <div class="mui-slider-indicator">
                <!-- mui-active默认显示小圆点 -->
                <div class="mui-indicator mui-active"></div>
                <div class="mui-indicator"></div>
                <div class="mui-indicator"></div>
                <div class="mui-indicator"></div>
            </div>
        </section>
        <!-- 导航区域 -->
        <nav id="nav">
            <div class="mui-row">       
                <!-- .mui-col-xs-4*6>a>img[src="images/nav$.png"] -->
                <div class="mui-col-xs-4"><a href="#"><img src="images/nav1.png" alt=""></a></div>
                <div class="mui-col-xs-4"><a href="#"><img src="images/nav2.png" alt=""></a></div>
                <div class="mui-col-xs-4"><a href="#"><img src="images/nav3.png" alt=""></a></div>
                <div class="mui-col-xs-4"><a href="#"><img src="images/nav4.png" alt=""></a></div>
                <div class="mui-col-xs-4"><a href="#"><img src="images/nav5.png" alt=""></a></div>
                <div class="mui-col-xs-4"><a href="#"><img src="images/nav6.png" alt=""></a></div>
            </div>
        </nav>
        <!-- 广告专区 -->
        <section id="banner">
            <div class="mui-row">
                <div class="mui-col-xs-8">
                    <div class="mui-row">
                        <div class="mui-col-xs-6">
                            <a href="#">
                                <img src="./images/active1.png" alt="">
                            </a>
                        </div>
                        <div class="mui-col-xs-6">
                            <a href="#">
                                <img src="./images/active2.png" alt="">
                            </a>
                        </div>
                        <div class="mui-col-xs-6">
                            <a href="#">
                                <img src="./images/active4.png" alt="">
                            </a>
                        </div>
                        <div class="mui-col-xs-6">
                            <a href="#">
                                <img src="./images/active5.png" alt="">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="mui-col-xs-4">
                    <a href="#">
                        <img src="images/active3.png" alt="">
                    </a>
                </div>
            </div>
        </section>
    </main>
    <!-- 公共的底部区域 -->
    <footer id="footer">
        <!-- mui的栅格和bootstrap一样也是行和列组成 一行最多12列 只有2中屏幕 xs  和 sm  行不需要放容器
        列 必须放行里面 -->
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="#">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
        </div>
    </footer>
    <!-- 1. MUI和bootstrap一样 还有JS功能 引入mui.js  但是mui不依赖jquery-->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 2. 引入首页自己的js文件 -->
    <script src="./js/index.js"></script>
</body>

</html>
